<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      #grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        grid-gap: 5px;
      }
      #grid > div {
        font-size: 30px;
        padding: .5em;
        color: #ffffff;
        background: #1c87c9;
        text-align: center;
      }
      .c{
          padding: 40px;
          top: 0%;
          left: 0%;
          right: 0%;

          
      }
    </style>
  </head>
  <body>
      <div class="c">
        <div id="grid">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
           
          </div>
      </div>
    
  </body>
</html>
